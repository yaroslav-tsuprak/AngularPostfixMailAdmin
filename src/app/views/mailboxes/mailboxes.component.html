<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
  </div>
  <div class="card-body table-responsive" *ngIf="tasks && tasks.length > 0">
    <table [dataSource]="dataSource" mat-table matSort>

      <ng-container matColumnDef="color">
        <th *matHeaderCellDef mat-header-cell></th>
        <td class="col-color" *matCellDef="let task" [style.backgroud-color]="getPriorityColor(task)" mat-cell></td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell></th>
        <td class="col-id" *matCellDef="let index = index;" mat-cell>
          {{index + 1}}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th *matHeaderCellDef mat-header-cell mat-cell mat-sort-header> Название</th>
        <td class="col-title" *matCellDef="let task" [style.complited]="task.completed" mat-cell>
          {{task.title}}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell mat-cell mat-sort-header> Срок</th>
        <td  class="col-data" *matCellDef="let task" [ngClass]="{'completed': task.completed, 'nodate': task.date == null}">
          {{task.date | date: "medium"}}
        </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th *matHeaderCellDef mat-header-cell mat-cell mat-sort-header> Приоритет</th>
        <td class="col-priority" *matCellDef="let task" [ngClass]="{'completed': task.completed, 'nopriority': task.priority == null}" mat-cell>
          {{task.priority ? task.priority.title : "Без приоритета"}}
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Категория</th>
        <td class="col-category" *matCellDef="let task" [ngClass]="{'completed': task.completed, 'nocategory': task.category == null, 'link': !task.completed && task.category}" mat-cell>
          {{task.category ? task.category.title : "Без категории"}}
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns;" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

      <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>

    </table>
  </div>
  <div *ngIf="tasks && tasks.length == 0"><p class="not-found">Ничего не найдено</p></div>
</div>
